<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/6.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.4.0/firebase-auth.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Forgot your password</title>
    <style>
    body{
        background:  linear-gradient(rgba(25,25,112,0.5),rgba(25,25,112,0.5)),url(bgimage.jpg);
	background-size: 100% 100%;
    }
    .section{
        padding-top: 25vh;
    }
    p{
        text-align: justify;
    }
    </style>
</head>
<body>
    <div class="container section">
        <form id="forgot-password-form">
            <p class="flow-text white-text">Enter Your Email to get the password reset link</p>
        
            <div class="input-field">
                <label for="reset-email">Your Email</label>
                <input type="email"id='reset-email' class="white-text validate input" required>
                <span class="helper-text" data-error="you must fill this field" id="signin-email-error"></span>
            </div>
            <div class="input-field">
            <input type="submit" class="btn" value="Send password reset" id="reset-btn">
        </div>
        </form>
    </div>
    // Your web app's Firebase configuration
    <script>
var firebaseConfig = {
apiKey: "AIzaSyASR_JjTt8mjf3supyF1pHdNhD7FGV-0JU",

</script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script >
    // Password reset
var emailAddress = document.querySelector('#reset-email');
const reset =document.querySelector("#reset-btn");
reset.addEventListener('click',e=>{
    e.preventDefault();
    auth.sendPasswordResetEmail(emailAddress.value).then(function() {
  // Email sent.
  console.log("Password reset sent to "+emailAddress);
}).catch(function(error) {
  // An error happened.
  console.log(error.message)
});

})
    </script>
</body>
</html>
